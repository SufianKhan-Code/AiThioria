<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #cff2f8;
        }

        /* From Uiverse.io by alexruix */
        .form-box {
            max-width: 400px;
            background: #1a3a47;
            margin-top: 70px;
            margin-left: 350px;
            overflow: hidden;
            border-radius: 16px;
            color: #ffffff;
        }

        .form {
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 32px 24px 24px;
            gap: 16px;
            text-align: center;
        }

        /*Form text*/
        .title {
            font-weight: bold;
            font-size: 1.6rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #ffffff;
        }

        /*Inputs box*/
        .form-container {
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff;
            margin: 1rem 0 .5rem;
            width: 100%;
        }

        .input {
            background: none;
            border: 0;
            outline: 0;
            height: 40px;
            width: 100%;
            border-bottom: 1px solid #eee;
            font-size: .9rem;
            padding: 8px 15px;
        }

        .form-section {
            padding: 16px;
            font-size: .85rem;
            background-color: #7dafb8;
            box-shadow: rgb(0 0 0 / 8%) 0 -1px;
        }

        .form-section a {
            font-weight: bold;
            color: #102f30;
            transition: color .3s ease;
        }

        .form-section a:hover {
            color: #0b4641;
            text-decoration: underline;
        }

        /* From Uiverse.io by Mhyar-nsi */
        button {
            background-color: #f3f7fe;
            font-size: large;
            margin: 10px;
            border: none;
            font-family: 'Agency FB';
            cursor: pointer;
            border-radius: 8px;
            width: 110px;
            height: 45px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #011216;
            box-shadow: 0 0 0 5px #062f475f;
        }

        .a {
            color: #011216;
            text-decoration: none;
        }

        .a:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div style="display: flex;">
        <!-- From Uiverse.io by Mhyar-nsi -->
        <button><a class="a" href="Index.html">&#8592; Go Back</a></button>

        <!-- From Uiverse.io by alexruix -->
        <div class="form-box">
            <form class="form">
                <span class="title">Sign up</span>
                <span class="subtitle">Create a free account with your email.</span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Full Name">
                    <input type="email" class="input" placeholder="Email">
                    <input type="password" class="input" placeholder="Password">
                </div>
                <button>Sign up</button>
            </form>
            <div class="form-section">
                <p>Have an account? <a href="">Log in</a> </p>
            </div>
        </div>
</body>

</html>
