<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Left side */
        .left {
            flex: 1;
            background: url('registration img.jpg') center/cover no-repeat;
            position: relative;
        }

        .left::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Right side */
        .right {
            flex: 1;
            background: linear-gradient(135deg, #011216, #051b22, #41697a);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
            color: white;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 15px;
        }

        .input-group input::placeholder {
            color: #ddd;
        }

        .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0198a4;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .form-footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left {
                height: 40%;
            }

            .right {
                height: 60%;
            }
        }
    </style>
</head>

<body>
    <div class="left"></div>

    <div class="right">
        <form class="form-box" id="registrationForm">
            <h2>Create Account</h2>

            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>

            <!-- Extra Detail 1 -->
            <div class="input-group">
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <!-- Extra Detail 2 -->
            <div class="input-group">
                <input type="date" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class="fa-solid fa-eye" id="toggleConfirmPassword"></i>
            </div>

            <button type="submit">Register</button>

            <div class="form-footer">
                Already have an account? <a href="Login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle Password
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Toggle Confirm Password
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPassword.type === 'password' ? 'text' : 'password';
            confirmPassword.type = type;
            toggleConfirmPassword.classList.toggle('fa-eye-slash');
        });

        // Form Submit with Popup
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Your account is successfully registered!");
            form.reset();
        });
    </script>
</body>

</html>
