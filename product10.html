<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            background-color: #c9d4d8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            --bg-card: #011216;
            --primary: #011216;
            --primary-800: #011216;
            --primary-shadow: #011216;
            --light: #d9d9d9;
            --zinc-800: #c9d4da;
            --bg-linear: linear-gradient(0deg, var(--primary) 50%, var(--light) 125%);

            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            /* Reduced from 0.75rem */
            padding: 1.25rem;
            /* Reduced from 1.5rem */
            width: 100%;
            max-width: 393px;
            background-color: var(--bg-card);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .image_container {
            overflow: hidden;
            cursor: pointer;
            position: relative;
            z-index: 5;
            width: 100%;
            height: 350px;
            background-color: var(--primary-800);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            /* Added to control gap below image */
        }

        .image_container:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .w1 {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .w1:hover {
            transform: scale(1.05);
        }

        .title {
            overflow: hidden;
            width: 100%;
            font-family: 'Agency FB', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
            text-transform: capitalize;
            white-space: nowrap;
            text-overflow: ellipsis;
            animation: fadeIn 0.8s ease-out;
            margin-bottom: 0.25rem;
            /* Reduced gap below title */
        }

        .p1 {
            color: white;
            font-family: 'Agency FB', sans-serif;
            font-size: 0.95rem;
            margin: 0.25rem 0;
            /* Tightened paragraph margins */
            line-height: 1.3;
        }

        .star-rating {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.3rem;
            /* Reduced from 0.5rem */
            margin: 0.5rem 0;
            /* Reduced vertical margin */
        }

        .s1 {
            color: #c9d4da;
            font-family: 'Agency FB', sans-serif;
            font-size: 1.1rem;
            /* Slightly reduced */
        }

        .star1,
        .star2 {
            font-size: 1.3rem;
            /* Slightly reduced */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .action {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            /* Reduced from 1rem */
            margin-top: 0.5rem;
            /* Reduced top margin */
            animation: slideUp 0.8s ease-out;
        }

        /* Rest of the CSS remains the same */
        .size {
            font-size: 0.75rem;
            color: var(--light);
            animation: fadeIn 1s ease-out;
        }

        .list-size {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.25rem;
        }

        .list-size .item-list {
            list-style: none;
        }

        .list-size .item-list-button {
            cursor: pointer;
            padding: 0.5rem;
            background-color: var(--zinc-800);
            font-size: 0.75rem;
            color: var(--light);
            border: 2px solid var(--zinc-800);
            border-radius: 0.25rem;
            transition: all 0.3s ease-in-out;
        }

        .item-list-button:hover {
            transform: translateY(-2px);
            border: 2px solid var(--light);
        }

        .item-list-button:focus {
            background-color: var(--primary);
            border: 2px solid var(--primary-shadow);
            box-shadow: inset 0px 1px 4px var(--primary-shadow);
            transform: scale(0.95);
        }

        .price {
            font-size: 1.8rem;
            font-family: 'Agency FB', sans-serif;
            font-weight: 700;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .price:hover {
            color: gold;
            transform: scale(1.05);
        }

        .cart-button {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
            padding: 0.75rem;
            width: 100%;
            background-image: var(--bg-linear);
            font-size: 1rem;
            font-weight: 500;
            color: var(--light);
            text-wrap: nowrap;
            font-family: 'Agency FB', sans-serif;
            border: 2px solid hsla(212, 81%, 10%, 0.5);
            border-radius: 0.5rem;
            box-shadow: inset 0 0 0.25rem 1px var(--light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cart-button:hover {
            transform: translateY(-3px);
            border: 2px solid hsl(212, 100%, 88%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cart-button:active {
            transform: translateY(0);
        }

        .cart-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .cart-button:hover::after {
            left: 100%;
        }

        .cart-icon {
            width: 1.2rem;
            transition: transform 0.3s ease;
        }

        .cart-button:hover .cart-icon {
            transform: rotate(-15deg) scale(1.2);
        }

        .star1 {
            color: gold;
        }

        .star2 {
            color: #c9d4da;
        }

        .star1:hover,
        .star2:hover {
            transform: scale(1.3);
        }

        .star2:hover {
            color: gold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                padding: 1rem;
                max-width: 350px;
                gap: 0.4rem;
            }

            .image_container {
                height: 300px;
                margin-bottom: 0.4rem;
            }

            .title {
                font-size: 1.3rem;
                margin-bottom: 0.2rem;
            }

            .p1 {
                font-size: 0.9rem;
                margin: 0.2rem 0;
            }

            .star-rating {
                gap: 0.25rem;
                margin: 0.4rem 0;
            }

            .action {
                gap: 0.6rem;
                margin-top: 0.4rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                max-width: 300px;
                gap: 0.3rem;
                padding: 0.9rem;
            }

            .image_container {
                height: 250px;
                margin-bottom: 0.3rem;
            }

            .action {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image_container">
            <img class="w1" src="w10.jpg" alt="Artificial Intelligence: A Modern Approach book cover">
        </div>
        <div class="title">
            <span>Reinforcement Learning: An Introduction</span>
        </div>
        <div>
            <p class="p1">The key textbook for understanding how machines learn from rewards and
                actions.</p>
        </div>
        <div class="star-rating">
            <label class="star1" for="star5" title="5 stars">&#9733;</label>
            <label class="star1" for="star4" title="4 stars">&#9733;</label>
            <label class="star1" for="star3" title="3 stars">&#9733;</label>
            <label class="star1" for="star2" title="2 stars">&#9733;</label>
            <label class="star2" for="star1" title="1 star">&#9733;</label>
            <span class="s1">4.6 ratings</span>
        </div>
        <div class="action">
            <div class="price">
                <span>$75.93</span>
            </div>
            <button class="cart-button">
                <svg class="cart-icon" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                        stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
                <span>Add to cart</span>
            </button>
        </div>
    </div>
</body>

</html>
