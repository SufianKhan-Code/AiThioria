<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiThioria | Professional AI Books & Resources</title>
    <meta name="description" content="AIThioria - Premium AI books & learning resources for all levels. Explore expert-curated collections, structured learning paths, and join our AI community.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- rest of the head content remains the same -->
    <style>
        body {
            font-family: 'Agency FB', sans-serif;
            background-color: #c9d4d8;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #011216;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .cart-items {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 100px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-title {
            font-size: 1.3rem;
            color: #011216;
            margin-bottom: 5px;
        }
        
        .item-price {
            font-size: 1.1rem;
            color: #011216;
            font-weight: bold;
        }
        
        .item-quantity {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .quantity-btn {
            background-color: #011216;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .quantity {
            margin: 0 10px;
            font-size: 1.1rem;
        }
        
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Agency FB';
            font-size: 1rem;
        }
        
        .cart-summary {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .total {
            font-weight: bold;
            font-size: 1.3rem;
            color: #011216;
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .checkout-btn {
            background-color: #011216;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Agency FB';
            font-size: 1.2rem;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #062f47;
        }
        
        .empty-cart {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #011216;
        }
        
        .back-to-shop {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #011216;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .back-to-shop:hover {
            text-decoration: underline;
        }
        
        /* From Uiverse.io by Mhyar-nsi */
        .go-back-btn {
            background-color: #f3f7fe;
            font-size: large;
            border: none;
            font-family: 'Agency FB';
            cursor: pointer;
            border-radius: 8px;
            width: 110px;
            height: 45px;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        
        .go-back-btn:hover {
            background-color: #011216;
            box-shadow: 0 0 0 5px #062f475f;
        }
        
        .go-back-btn a {
            color: #011216;
            text-decoration: none;
        }
        
        .go-back-btn:hover a {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="go-back-btn"><a class="a" href="products.html">&#8592; Go Back</a></button>
        
        <h1>Your Shopping Cart</h1>
        
        <div id="cart-container">
            <!-- Cart items will be loaded here by JavaScript -->
            <div class="empty-cart">
                Your cart is empty. <a href="Index.html">Continue shopping</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            
            if (cart.length === 0) {
                return; // Keep showing the empty cart message
            }
            
            // Create cart items HTML
            let itemsHTML = '<div class="cart-items">';
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                itemsHTML += `
                    <div class="cart-item" data-id="${item.id}">
                        <img src="${item.image}" alt="${item.title}" class="item-image">
                        <div class="item-details">
                            <h3 class="item-title">${item.title}</h3>
                            <p class="item-price">$${item.price.toFixed(2)}</p>
                            <div class="item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                        </div>
                    </div>
                `;
            });
            
            itemsHTML += '</div>';
            
            // Create summary HTML
            const tax = subtotal * 0.1; // 10% tax
            const total = subtotal + tax;
            
            itemsHTML += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span>$${tax.toFixed(2)}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                </div>
            `;
            
            cartContainer.innerHTML = itemsHTML;
        });
        
        function updateQuantity(id, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === id);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== id);
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                location.reload(); // Refresh to show updated cart
            }
        }
        
        function removeItem(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }
        
        function checkout() {
            alert('Thank you for your purchase!');
            localStorage.removeItem('cart');
            location.reload();
        }
    </script>
</body>
</html>
