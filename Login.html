    <style>
        body {
            margin: 0;
            font-family: 'Agency FB';
            display: flex;
            height: 100vh;
        }

        /* Left Side */
        .left {
            flex: 1;
            background: url('registration img.jpeg') center/cover no-repeat;
            position: relative;
        }

        .left::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #011216, #051b22, #41697a);
            opacity: 0.7;
        }

        /* Right Side */
        .right {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }


        h2 {
            font-family: 'Agency FB';
            text-align: center;
            margin-bottom: 20px;
            color: #051b22;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Agency FB';
            font-weight: bold;
            color: #011216;
        }

        input {
            width: 350px;
            padding: 10px;
            font-family: 'Agency FB';
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.05);
            font-size: 16px;
            outline: none;
        }


        #loginForm {
            position: relative;
            font-family: 'Agency FB';
            width: 380px;
        }

        .password-wrapper {
            position: relative;
            width: 350px;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .password-wrapper .eye-icon {
            position: absolute;
            right: 10px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        button {
            width: 350px;
            padding: 12px;
            background: linear-gradient(135deg, #011216, #051b22, #41697a);
            color: #fff;
            font-family: 'Agency FB';
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #bb {
            background: rgba(243, 247, 254, 0.9);
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 120px;
            height: 50px;
            transition: all 0.3s ease;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #bb:hover {
            background: #011216;
            box-shadow: 0 0 0 5px rgba(6, 47, 71, 0.5);
        }

        .a {
            color: #011216;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Agency FB';
            font-weight: 600;
            transition: color 0.3s ease;
        }

        #bb:hover .a {
            color: #b9f7f7;
        }

<body>
    <!-- Back Button -->
    <button id="bb"><a class="a" href="Index.html"><i class="fas fa-arrow-left"></i> Go Back</a></button>

    <div class="left"></div>

    <div class="right">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="eye-icon" onclick="togglePassword()">👁</span>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Login successful!");
        });
    </script>
