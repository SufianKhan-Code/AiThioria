<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Left Side */
        .left {
            flex: 1;
            background: url('registration img.jpeg') center/cover no-repeat;
            position: relative;
        }

        .left::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #011216, #051b22, #41697a);
            opacity: 0.7;
        }

        /* Right Side */
        .right {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }


        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #051b22;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #011216;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.05);
            font-size: 16px;
            outline: none;
        }


        #loginForm {
            position: relative;
            width: 380px;
        }

        .password-wrapper {
            position: relative;
            width: 350px;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .password-wrapper .eye-icon {
            position: absolute;
            right: 10px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        button {
            width: 400px;
            padding: 12px;
            background: linear-gradient(135deg, #011216, #051b22, #41697a);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="left"></div>

    <div class="right">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Login successful!");
        });
    </script>

</body>

</html>
