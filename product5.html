<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            background-color: #c9d4d8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .card {
            --bg-card: #011216;
            --primary: #011216;
            --primary-800: #011216;
            --primary-shadow: #011216;
            --light: #d9d9d9;
            --zinc-800: #c9d4da;
            --bg-linear: linear-gradient(0deg, var(--primary) 50%, var(--light) 125%);
            margin-left: 350px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1.25rem;
            width: 100%;
            max-width: 393px;
            background-color: var(--bg-card);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .image_container {
            overflow: hidden;
            cursor: pointer;
            position: relative;
            z-index: 5;
            width: 100%;
            height: 350px;
            background-color: var(--primary-800);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .image_container:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .w1 {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .w1:hover {
            transform: scale(1.05);
        }

        .title {
            overflow: hidden;
            width: 100%;
            font-family: 'Agency FB', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
            text-transform: capitalize;
            white-space: nowrap;
            text-overflow: ellipsis;
            animation: fadeIn 0.8s ease-out;
            margin-bottom: 0.25rem;
        }

        .p1 {
            color: white;
            font-family: 'Agency FB', sans-serif;
            font-size: 0.95rem;
            margin: 0.25rem 0;
            line-height: 1.3;
        }

        .star-rating {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.3rem;
            margin: 0.5rem 0;
        }

        .s1 {
            color: #c9d4da;
            font-family: 'Agency FB', sans-serif;
            font-size: 1.1rem;
        }

        .star1,
        .star2 {
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .action {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
            animation: slideUp 0.8s ease-out;
        }

        .size {
            font-size: 0.75rem;
            color: var(--light);
            animation: fadeIn 1s ease-out;
        }

        .list-size {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.25rem;
        }

        .list-size .item-list {
            list-style: none;
        }

        .list-size .item-list-button {
            cursor: pointer;
            padding: 0.5rem;
            background-color: var(--zinc-800);
            font-size: 0.75rem;
            color: var(--light);
            border: 2px solid var(--zinc-800);
            border-radius: 0.25rem;
            transition: all 0.3s ease-in-out;
        }

        .item-list-button:hover {
            transform: translateY(-2px);
            border: 2px solid var(--light);
        }

        .item-list-button:focus {
            background-color: var(--primary);
            border: 2px solid var(--primary-shadow);
            box-shadow: inset 0px 1px 4px var(--primary-shadow);
            transform: scale(0.95);
        }

        .price {
            font-size: 1.8rem;
            font-family: 'Agency FB', sans-serif;
            font-weight: 700;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .price:hover {
            color: gold;
            transform: scale(1.05);
        }

        .cart-button {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
            padding: 0.75rem;
            width: 100%;
            background-image: var(--bg-linear);
            font-size: 1rem;
            font-weight: 500;
            color: var(--light);
            text-wrap: nowrap;
            font-family: 'Agency FB', sans-serif;
            border: 2px solid hsla(212, 81%, 10%, 0.5);
            border-radius: 0.5rem;
            box-shadow: inset 0 0 0.25rem 1px var(--light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cart-button:hover {
            transform: translateY(-3px);
            border: 2px solid hsl(212, 100%, 88%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cart-button:active {
            transform: translateY(0);
        }

        .cart-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .cart-button:hover::after {
            left: 100%;
        }

        .cart-icon {
            width: 1.2rem;
            transition: transform 0.3s ease;
        }

        .cart-button:hover .cart-icon {
            transform: rotate(-15deg) scale(1.2);
        }

        .star1 {
            color: gold;
        }

        .star2 {
            color: #c9d4da;
        }

        .star1:hover,
        .star2:hover {
            transform: scale(1.3);
        }

        .star2:hover {
            color: gold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                padding: 1rem;
                max-width: 350px;
                gap: 0.4rem;
            }

            .image_container {
                height: 300px;
                margin-bottom: 0.4rem;
            }

            .title {
                font-size: 1.3rem;
                margin-bottom: 0.2rem;
            }

            .p1 {
                font-size: 0.9rem;
                margin: 0.2rem 0;
            }

            .star-rating {
                gap: 0.25rem;
                margin: 0.4rem 0;
            }

            .action {
                gap: 0.6rem;
                margin-top: 0.4rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                max-width: 300px;
                gap: 0.3rem;
                padding: 0.9rem;
            }

            .image_container {
                height: 250px;
                margin-bottom: 0.3rem;
            }

            .action {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* From Uiverse.io by Mhyar-nsi */
        button {
            background-color: #f3f7fe;
            font-size: large;
            border: none;
            font-family: 'Agency FB';
            cursor: pointer;
            border-radius: 8px;
            width: 110px;
            height: 45px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #011216;
            box-shadow: 0 0 0 5px #062f475f;
        }

        .a {
            color: #011216;
            text-decoration: none;
        }

        .a:hover {
            color: #ffffff;
        }

        /* Cart link style */
        .cart-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #011216;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Agency FB';
            font-size: 1.2rem;
            z-index: 100;
        }

        .cart-link:hover {
            background-color: #062f47;
        }

        .cart-count {
            background-color: gold;
            color: #011216;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <a href="cart.html" class="cart-link">
        Cart <span id="cart-count" class="cart-count">0</span>
    </a>

    <div style="display: flex;">
        <!-- From Uiverse.io by Mhyar-nsi -->
        <button><a class="a" href="Index.html">&#8592; Go Back</a></button>

        <div class="card">
            <div class="image_container">
                <img class="w1" src="w5.jpg" alt="Machine Learning for Absolute Beginners book cover">
            </div>
            <div class="title">
                <span>Machine Learning for Absolute Beginners</span>
            </div>
            <div>
                <p class="p1">Breaks down complex topics into easy-to-understand steps, making it perfect
                    for non-technical readers.</p>
            </div>
            <div class="star-rating">
                <label class="star1" for="star5" title="5 stars">&#9733;</label>
                <label class="star1" for="star4" title="4 stars">&#9733;</label>
                <label class="star1" for="star3" title="3 stars">&#9733;</label>
                <label class="star1" for="star2" title="2 stars">&#9733;</label>
                <label class="star2" for="star1" title="1 star">&#9733;</label>
                <span class="s1">4.4 ratings</span>
            </div>
            <div class="action">
                <div class="price">
                    <span>$14.34</span>
                </div>
                <button class="cart-button" onclick="addToCart()">
                    <svg class="cart-icon" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                            stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                    <span>Add to cart</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }
        
        function addToCart() {
            const book = {
                id: 5, // Unique ID for this book
                title: "Machine Learning for Absolute Beginners",
                price: 14.34,
                image: "w5.jpg",
                quantity: 1
            };
            
            // Check if item already exists in cart
            const existingItem = cart.find(item => item.id === book.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push(book);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Show confirmation
            alert(`${book.title} has been added to your cart!`);
        }
        
        // Initialize cart count on page load
        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>

</html>
